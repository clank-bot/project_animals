<!DOCTYPE html>
<head>
    <title>Animal voice recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-xs-12 header_div text-center" id="head">
        <h2>Sound controlled animals</h2>
        <p id="note">
          note: play different sounds like Barking, meowing, roar and mooing to show the picture of which animal's sound you are playing
        </p>
      </div>
      <div class="main_div">
        <center>
          <button class="btn btn-info" onclick="startclassification();">Start</button>
          <h4 id="detect"></h4>
          <h3 id="class"> I can hear - </h3>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <img id="animal" src="https://www.pngplay.com/wp-content/uploads/6/Ear-Silhouette-PNG-Clipart-Background.png">
        <div class="copy_right_footer" id="copy_right_footer">Developed by : Aryan Alase</div>
        </center>
</body>
</html>
